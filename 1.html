<!DOCTYPE html>
<html>
<head>
  <title>Waiting Card (Plain CSS)</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .skeleton {
      background: linear-gradient(90deg, #e0e0e0 25%, #f5f5f5 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 5px;
    }

    .avatar-skeleton {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
    }

    .line {
      height: 16px;
      margin: 10px 0;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="skeleton avatar-skeleton"></div>
    <div class="skeleton line" style="width: 60%; margin: 0 auto;"></div>
    <div class="skeleton line" style="width: 80%; margin: 10px auto;"></div>
    <div class="skeleton line" style="width: 50%; margin: 10px auto;"></div>
  </div>
</body>
</html>
