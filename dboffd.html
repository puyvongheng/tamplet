<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Emma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a0d8ef, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      position: relative;
      width: 400px;
      height: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 30px;
      cursor: pointer;
      overflow: hidden;
    }

    .card h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #ff69b4;
    }

    .card p {
      font-size: 1.2em;
      color: #555;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: gold;
      border-radius: 50%;
      animation: fall 3s linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px);
        opacity: 1;
      }
      100% {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="card" onclick="triggerConfetti()">
    <h1>üéâ Happy Birthday Emma üéâ</h1>
    <p>Wishing you joy, love, and cake! üç∞</p>
    <svg id="confetti-container" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></svg>
  </div>

  <script>
    function createConfetti() {
      const svg = document.getElementById('confetti-container');
      const colors = ['#ff69b4', '#87cefa', '#ffd700', '#ffffff'];
      for (let i = 0; i < 30; i++) {
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        const size = Math.random() * 6 + 4;
        circle.setAttribute('cx', Math.random() * 400);
        circle.setAttribute('cy', -10);
        circle.setAttribute('r', size);
        circle.setAttribute('fill', colors[Math.floor(Math.random() * colors.length)]);
        circle.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        svg.appendChild(circle);

        setTimeout(() => svg.removeChild(circle), 5000);
      }
    }

    function triggerConfetti() {
      createConfetti();
    }

    // Initial burst
    window.onload = () => {
      createConfetti();
    };
  </script>
</body>
</html>
