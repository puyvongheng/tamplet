<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My eCommerce | Lazada Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-gray-100 font-sans">

  <!-- 🧭 Navigation -->
  <nav class="bg-white shadow px-6 py-3 flex justify-between items-center">
    <img src="https://img.lazcdn.com/g/tps/images/ims-web/TB1KB2laMFY.1VjSZFnXXcFHXXa.png" class="w-24">
    <input type="text" placeholder="Search products..."
      class="border px-4 py-2 rounded-lg w-1/2 focus:outline-none focus:ring ring-blue-300" />
    <div class="flex items-center gap-4">
      <button>🛒</button>
      <button>👤</button>
    </div>
  </nav>

  <!-- 🖼 Hero Section: Carousel + Right Info -->
  <section class="max-w-6xl mx-auto mt-6 px-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    
    <!-- 🎠 Carousel -->
    <div class="col-span-2 rounded-xl overflow-hidden">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://img.lazcdn.com/us/domino/001ced4b-ace1-489d-a32f-1a689176ac39_TH-1976-688.jpg_2200x2200q80.jpg_.avif" class="w-full">
          </div>
          <div class="swiper-slide">
            <img src="https://img.lazcdn.com/us/domino/1f06a3ba-6504-42b5-aab2-2862dd3bc9ad_TH-1976-688.jpg_2200x2200q80.jpg_.avif" class="w-full">
          </div>
          <div class="swiper-slide">
            <img src="https://img.lazcdn.com/us/domino/86dd8239-ba6f-481e-9ce2-60e05ef9c839_TH-1976-688.jpg_2200x2200q80.jpg_.avif" class="w-full">
          </div>
        </div>
      </div>
    </div>

    <!-- 📱 Right Info Box -->
    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <div class="bg-gradient-to-br from-pink-400 to-orange-400 rounded-lg p-4 text-white">
        <p class="font-bold text-sm">📱 Get the App</p>
        <ul class="text-xs mt-2 space-y-1">
          <li>✅ Free Shipping</li>
          <li>🎁 Vouchers</li>
        </ul>
        <img src="https://www.qr-code-generator.com/wp-content/themes/qr/img_v2/icon-app-store-google-play.png" class="w-full mt-2 rounded" />
      </div>
      <div class="bg-gray-50 border rounded-lg p-4 text-center">
        <p class="font-medium mb-2">👤 Welcome!</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
        <p class="text-xs text-gray-500 mt-2">No account? <a href="#" class="text-blue-500">Sign up</a></p>
      </div>
      <img src="https://icms-image.slatic.net/images/ims-web/70419e2c-0b1f-43c1-b82a-32789984fbc2.png" class="rounded-xl w-full" />
    </div>
  </section>

  <!-- 🛍 Products Grid -->
  <section class="max-w-6xl mx-auto mt-10 px-4">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">🔥 Featured Products</h2>
    <div id="products" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </section>

  <!-- 📜 Footer -->
  <footer class="mt-10 py-6 bg-white text-center text-sm text-gray-500">
    &copy; 2025 My Cool eCommerce. All rights reserved.
  </footer>

  <!-- 🧠 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Swiper
    new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
      },
    });

    // 🧪 Fetch products from DummyJSON API
    fetch('https://dummyjson.com/products?limit=8')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.products.forEach(product => {
          const item = document.createElement('div');
          item.className = 'bg-white p-4 rounded shadow text-center';
          item.innerHTML = `
            <img src="${product.thumbnail}" alt="${product.title}" class="w-full h-40 object-cover rounded mb-2">
            <h3 class="font-medium">${product.title}</h3>
            <p class="text-sm text-gray-500">$${product.price}</p>
            <button class="mt-2 bg-blue-500 text-white text-sm px-3 py-1 rounded">Buy Now</button>
          `;
          container.appendChild(item);
        });
      });
  </script>
</body>
</html>
