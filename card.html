<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lazada Promo UI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .promo-card {
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      background: white;
      animation: floatIn 1s ease-out;
    }

    .header {
      background: linear-gradient(135deg, #f76a9a, #fba64d);
      color: white;
      padding: 16px;
      text-align: left;
      position: relative;
    }

    .header h3 {
      margin: 0;
      font-size: 16px;
    }

    .rating {
      background: white;
      color: #ffb400;
      font-weight: bold;
      font-size: 14px;
      border-radius: 10px;
      padding: 2px 8px;
      display: inline-block;
      margin-bottom: 6px;
    }

    .features {
      background: linear-gradient(to bottom, #ff9eae, #fcb1d0);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 15px;
    }

    .feature-item span {
      font-size: 24px;
      margin-right: 10px;
    }

    .qr-section {
      background: #f5f5f5;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .qr-code {
      width: 120px;
      height: 120px;
      background: repeating-linear-gradient(
        45deg,
        #999,
        #999 4px,
        #fff 4px,
        #fff 8px
      );
      border-radius: 8px;
    }

    .store-buttons button {
      width: 120px;
      margin: 4px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .store-buttons button:hover {
      transform: scale(1.05);
    }

    .apple {
      background: #000;
      color: white;
    }

    .google {
      background: #4285F4;
      color: white;
    }

    .footer {
      font-size: 12px;
      margin-top: 8px;
      color: #777;
    }

    @keyframes floatIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="promo-card">
  <div class="header">
    <div class="rating">‚≠ê 4.8 Rated</div>
    <h3>TRY LAZADA APP</h3>
    <p style="margin: 4px 0 0; font-size: 13px;">Get the Lazada app to enjoy</p>
  </div>
  <div class="features">
    <div class="feature-item"><span>üöö</span>FREE SHIPPING</div>
    <div class="feature-item"><span>üéüÔ∏è</span>EXCLUSIVE VOUCHERS</div>
  </div>
  <div class="qr-section">
    <div class="qr-code"></div>
    <div class="store-buttons">
      <button class="apple">Ô£ø App Store</button>
      <button class="google">‚ñ∂ Google Play</button>
    </div>
    <div class="footer">Download the app now by scanning the QR code</div>
  </div>
</div>

<script>
  // Optional cool effects with JavaScript
  document.querySelectorAll(".store-buttons button").forEach(btn => {
    btn.addEventListener("mouseenter", () => {
      btn.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2)";
    });
    btn.addEventListener("mouseleave", () => {
      btn.style.boxShadow = "none";
    });
  });
</script>

</body>
</html>
