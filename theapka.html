<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Khmer Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Khmer', sans-serif;
        }

        body {
            overflow-x: hidden;
            background-color: #000;
        }

        /* Door opening animation */
        .door {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: top;
            animation: openDoor 1.5s ease-in-out forwards;
        }

        .door::before,
        .door::after {
            content: "";
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #ff3e5e 0%, #8b0000 100%);
            transition: all 1s ease;
        }

        .door::before {
            left: 0;
            transform-origin: left center;
            animation: leftDoorOpen 1.5s ease-in-out forwards;
        }

        .door::after {
            right: 0;
            transform-origin: right center;
            animation: rightDoorOpen 1.5s ease-in-out forwards;
        }

        @keyframes openDoor {
            0% {
                height: 100vh;
            }

            100% {
                height: 0;
                display: none;
            }
        }

        @keyframes leftDoorOpen {
            0% {
                transform: perspective(1000px) rotateY(0);
            }

            100% {
                transform: perspective(1000px) rotateY(-100deg);
            }
        }

        @keyframes rightDoorOpen {
            0% {
                transform: perspective(1000px) rotateY(0);
            }

            100% {
                transform: perspective(1000px) rotateY(100deg);
            }
        }

        /* Main container with gradient overlay */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Blurred background with gradient overlay */
        .bodytheapka {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .bodytheapka::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://s9.kh1.co/fd/fde09f1fa21f47160187c45b51c8a60f7a054d28.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(1px) brightness(0.7);
            transform: scale(1.1);
            animation: backgroundZoom 20s infinite alternate;
        }

        @keyframes backgroundZoom {
            0% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1.15);
            }
        }

        /* Content container */
        .content-container {
            background: rgba(15, 15, 20, 0.8);
            border-radius: 24px;
            border: 1px solid rgba(255, 62, 94, 0.3);
            box-shadow: 0 10px 30px rgba(255, 4, 138, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Header styles */
        .apapipa h1 {
            color: #fff;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 0 2px 10px rgba(255, 62, 94, 0.6);
        }

        .apapipa h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff3e5e, transparent);
            border-radius: 3px;
        }

        /* Card element */
        .element1 {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 4, 138, 0.3);
            height: auto;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .element1::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(255, 4, 138, 0) 0%,
                    rgba(255, 4, 138, 0.1) 50%,
                    rgba(255, 4, 138, 0) 100%);
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }

            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }

        .element1:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 4, 138, 0.3);
            border-color: rgba(255, 4, 138, 0.6);
        }

        .element1 h2 {
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Preloader animation */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s ease 2s forwards;
        }

        .preloader::before {
            content: "";
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 62, 94, 0.2);
            border-top-color: #ff3e5e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 62, 94, 0.6);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Welcome text animation */
        #username {
            animation: textAppear 1s ease-out 2s both;
            transform: scale(0.8);
            opacity: 0;
        }

        @keyframes textAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="preloader"></div>

    <!-- Door opening animation -->
    <div class="door"></div>

    <main>
        <div class="bodytheapka"></div>

        <!-- Floating particles -->
        <div class="particles" id="particles"></div>

        <div class="content-container">
            <div class="apapipa">
                <h1>សិរីសួរស្តី អាពាណ៏ណិពា</h1>
            </div>

            <div class="element1">
                <h2>សូមគោរពអញ្ជើញ</h2>
                <h2 id="username"></h2>
            </div>
        </div>
    </main>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function () {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;

                particlesContainer.appendChild(particle);
            }

            // Get query string parameters
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name");

            // If found, update the heading
            if (name) {
                document.getElementById("username").innerText = `${name}`;
            }
        });
    </script>
</body>

</html>
